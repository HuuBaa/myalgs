<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未确认</title>
</head>
<body>
    <p>你的尚未确认邮箱，点击发送邮件！</p>
    {% if messages %}
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}" {% endif %} style="padding: 10px">{{ message }}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
